<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <link rel="stylesheet" href="panier.css" />
  </head>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="/Assets/Logo.png" alt="" /></a>
      </div>

      <div class="background">
        <div>
          <input
            type="text"
            placeholder="Rechercher par marque,couleur etc =>"
          />
        </div>
        <div>
          <h2>Actualité , Aide , À propos de , Vendre</h2>
        </div>

        <div class="bouton">
          <a href="login.html"><button class="buttonCo">Connexion</button></a>
          <a href="Create.html"
            ><button class="buttonLog">S'inscrire</button></a
          >
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="containerLeft">
      <h2>Mon panier (1 article)</h2>
      <p>Envoyé Par StockY</p>
      <div class="product">
        <img
          src="/Assets/air-jordan-4-tech-white-white-oreo-919389.webp"
          alt=""
        />
      </div>
      <div class="description">
        <h2>Jordan 4 oreo white</h2>
        <p>couleur: blanc/gris</p>
        <h3>300$</h3>
      </div>
    </div>
    <div class="containerRight">
      <div class="paiement">
        <h3>Sous-total :</h3>
        <h3>300$</h3>
      </div>
      <div class="livraison">
        <h3>Livraison :</h3>
        <h3>10$</h3>
      </div>
      <div class="barre"></div>
      <div class="total">
        <h2>Total (TVA incluse) :</h2>
        <h2>310$</h2>
      </div>
      <button class="commander">Commander</button>
      <div class="methode-paiement">
        <p>Nous acceptons</p>
        <img src="/Assets/Paypal.png" alt="" />
        <img src="/Assets/CB.jpg" alt="" />
        <img src="/Assets/Bitcoin.png" alt="" />
      </div>
    </div>
  </div>

  <footer>
    <div class="containerRéseaux">
      <div class="logoRéseaux">
        <img src="Assets/Instagram_icon.png" alt="Instagram_icon" />
      </div>
      <div class="logoRéseaux">
        <img src="/Assets/Facebook.png" alt="" />
      </div>
      <div class="logoRéseaux">
        <img src="/Assets/LogoX.avif" alt="" />
      </div>
    </div>

    <div class="marques">
      <h2>Addidas, Nike , New Balance, Jordan</h2>
    </div>
    <div class="voirTout">
      <h2>Voir tout =></h2>
    </div>
  </footer>

  <body></body>
</html>
